<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo1</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="demo1">
    <demo-login></demo-login>

    <script>
        Vue.component('DemoLogin',{
            template:`
                <div>
                    <form action="#">
                        <p>用户名:<input type="text" v-model="user"></p>
                        <p>密码:<input type="text" v-model="pass"><label>{{errmsg}}</label></p>
                        <p><button type="submit">登录</button></p>
                    </form>
                </div>
            `,
            data(){
                return{
                    user:'',
                    pass:'',
                    errmsg:''
                }
            },
            watch:{
                pass(){
                    var reg=new RegExp(/^\w{6,16}$/)
                    if(!reg.test(this.pass))
                        this.errmsg="密码需要6-16位字符"
                    else
                        this.errmsg=""
                }
            }
        })

        new Vue({
            el:'#demo1'
        })
    </script>
</div>
</body>
</html>
