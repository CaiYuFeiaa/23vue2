<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>props</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="p1">
    <mipt :iptv="v1"></mipt>
    <mipt :iptv="v2"></mipt>
</div>

<script>
    var mipt={
        template: `<div><button>+</button><input type="text" :value="iptv"></div>`,
        props:['iptv']
    }
    new Vue({
      el:'#p1',
      data() {
          return{
              v1:1,
              v2:2,
              v3:3
          }
      },
      components:{
          'mipt':mipt
      }
    })
</script>
</body>
</html>
